<div class="slider-container">
  <div class="header">
    <p>먹어유</p>
    <p>계곡 바베큐장</p>
  </div>

  <div class="slider-board">
    <div
      class="slider-img"
      [style.background-image]="'url(' + images[currentIndex] + ')'"
    ></div>
  </div>
  <div class="slider-bottom">
    <div
      *ngFor="let image of images; let i = index"
      class="slider-thumb"
      [ngClass]="{ active: i == currentIndex }"
      (click)="currentIndex = i"
    ></div>
  </div>
</div>
<div class="body">
  <p class="description-title">​계곡과 함께하는 바베큐 파티</p>
  <div class="description-list">
    <p>
      그릴, 철망, 참숯, 식탁 등이 제공되며, 최대 40석까지 예약이 가능합니다.
    </p>
    <p [style.text-align]="'center'">(샤워실, 화장실, 선풍기, 취사시설 등)</p>
  </div>

  <div class="causion">
    <p>※ 숙박 고객님은 자유롭게 테이블 이용이 가능합니다.</p>
    <p>※ 그릴 대여 시에만 요금이 부과됩니다.</p>
  </div>

  <p class="description-title">운영시간</p>
  <div class="description-list">
    <p>~ 오후 10시</p>
  </div>

  <p class="description-title">대여비</p>
  <div class="description-list">
    <p [style.text-align]="'center'">숯+철망: 20,000원 (4인 기준)</p>
    <p>※ 1인 추가 시 5,000원 별도</p>
  </div>
</div>
